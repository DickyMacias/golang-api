{{define "content"}}
<div class="max-w-6xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6 mb-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-4">üîç Search Movies</h1>
        
        <div class="mb-6">
            <input type="text" 
                   id="search-input"
                   placeholder="Search for movies..."
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   hx-get="/api/movies/search"
                   hx-trigger="keyup changed delay:500ms"
                   hx-target="#search-results"
                   hx-include="this"
                   name="q">
        </div>
    </div>

    <div id="search-results" class="space-y-4">
        <div class="text-center text-gray-500 py-8">
            Start typing to search for movies...
        </div>
    </div>

    <!-- Popular Movies Section -->
    <div class="mt-12">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">üî• Popular Movies</h2>
        <div id="popular-movies" hx-get="/api/movies/popular" hx-trigger="load">
            <div class="text-center py-4">Loading popular movies...</div>
        </div>
    </div>
</div>

<!-- Add to Favorites Modal -->
<div id="favorite-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg max-w-md w-full mx-4">
        <h3 class="text-lg font-semibold mb-4">Add to Favorites</h3>
        <form id="favorite-form" hx-post="/api/favorites" hx-target="#alerts">
            <input type="hidden" id="modal-tmdb-id" name="tmdb_id">
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                <select name="status" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option value="por_ver">To Watch</option>
                    <option value="vista">Watched</option>
                    <option value="recomendada">Recommended</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Rating (1-10)</label>
                <input type="number" name="rating" min="1" max="10" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                <textarea name="notes" rows="3" 
                          class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Recommended By</label>
                <input type="text" name="recommended_by" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <div class="flex justify-end space-x-3">
                <button type="button" onclick="closeFavoriteModal()" 
                        class="px-4 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">
                    Cancel
                </button>
                <button type="submit" 
                        class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                    Add to Favorites
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function openFavoriteModal(tmdbId) {
    document.getElementById('modal-tmdb-id').value = tmdbId;
    document.getElementById('favorite-modal').classList.remove('hidden');
}

function closeFavoriteModal() {
    document.getElementById('favorite-modal').classList.add('hidden');
    document.getElementById('favorite-form').reset();
}

// Handle form submission success
document.body.addEventListener('htmx:afterSwap', function(event) {
    if (event.detail.target.id === 'alerts') {
        closeFavoriteModal();
    }
});
</script>
{{end}}
